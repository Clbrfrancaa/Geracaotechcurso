    //Operadores Ariritméticos
    /* 
        Soma +
        Subtração -
        Multiplicação *
        Divisão: /
        Módulo (Resto da divisão) %
        Incremento ++
        Decremento --

    */

    x = 20
    let y = 15

    let soma = x + y
    console.log("Soma = " + soma)
    let sub = x - y
    console.log("Subtração = " + sub)
    let mult = x * y
    console.log("Multiplicação = " + mult)
    let div = x / y
    console.log("Divisão = " + div.toFixed(2))
    let mod = x % y
    console.log("Módulo " + mod)

    x++
    console.log("Encremento " + x)

    y--
    console.log("Decremento " + y)

 //Operadores Atribuição e Operação
    /* 
        Soma +=
        Subtração -=
        Multiplicação *=
        Divisão: /=
        Módulo (Resto da divisão) %=
    */

    x+=4 // x = x + 4
    console.log(x)

    x-=10 // x = x - 4
    console.log(x)

    x*=3 // x = x * 3
    console.log(x)

    x/=5 // x = x / 3
    console.log(x)

    x%=2 // x = x % 2
    console.log(x)

    </script>
