    /* 
        Soma +
        Subtração -
        Multiplicação *
        Divisão: /
        Módulo (Resto da divisão) %
        Incremento ++
        Decremento --

    */

    let y = 15

    let sub = x - y
    console.log("Subtração = " + sub)
    let mult = x * y
    console.log("Multiplicação = " + mult)
    let div = x / y
